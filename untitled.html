    <style>/* || reset */

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

/* root */
:root{
    --white-var: ;
}

body{
  background-color: #f0efef;
    
    
}
/* heading */
.heading{
    margin-top: 30px;
}

.heading h1{
    font-weight: bold;
    text-align: center;
}
.heading h3{
    text-align: center;
    margin-top: 10px;
}

/* || LOG IN SECTION */
.login{
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* || gmail  */
.login .text{
    margin-top: 50px;
    width: 200px;
    display: flex;
    border: 2px solid #87bdd8;
    width: 323px;
    height: 61px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    padding-left: 15px;
    gap: 6px;
    padding: 6px;
    border-radius: 4px;
    padding-left: 15px;
    background-color: #87bdd8;
}
.login .text .input{
    border: none;
    width: 100%;
    height: 100%;
    font-size: 20px;
    outline: none;
    background-color: #87bdd8;
}
.login .text .img{
    background-color: #87bdd8;
}



/* || password  */
.login .pass{
    width: 200px;
    display: flex;
    border: 2px solid #87bdd8;
    border-radius: 4px;
    width: 323px;
    height: 61px;
    display: flex;
    align-items: center;
    padding-left: 15px;
    gap: 6px;
    background-color: #87bdd8;
    
}
.login .pass .password{
    border: none;
    width: 100%;
    height: 100%;
    font-size: 20px;
    outline: none;
    background-color: #87bdd8;
}


/* || button */
.login .button{
    width: 323px;
    height: 61px;
    margin-top: 14px;
    font-size: 30px;
    font-weight: bold;
    background-color:  #e3e0cc;
    border: none;
    border-radius: 4px;

}
img{
    margin-top: 39px;
    margin-bottom: 39px;
}
.footer{
    position: fixed;
    width: 100%;
    bottom: 0;
    text-align: center;
    background-color: #cfe0e8;
    height: 100px;
    font-size: 20px;
    color: black;
}</style>
